<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TalentiDO ‚Äî Launching Christmas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --purple: #9333EA;
      --bg: #050505;
      --red: #b91c1c;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      background:
        radial-gradient(circle at top, #1a0f2e, var(--bg));
      color: white;
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* üéÑ Floating glow */
    body::before {
      content: "";
      position: absolute;
      width: 700px;
      height: 700px;
      background: var(--purple);
      filter: blur(220px);
      opacity: 0.25;
      animation: float 12s ease-in-out infinite;
    }

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-80px); }
    }

    /* ‚ùÑÔ∏è Snowflakes */
    .snowflake {
      position: absolute;
      top: -10px;
      color: white;
      font-size: 10px;
      opacity: 0.8;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
      }
    }

    .container {
      position: relative;
      text-align: center;
      padding: 40px;
      animation: fadeUp 1.2s ease forwards;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      font-size: 3.5rem;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .logo .talent {
      color: white;
    }

    .logo .ido {
      color: var(--purple);
      text-shadow: 0 0 25px rgba(147,51,234,0.8);
    }

    .tagline {
      margin-top: 14px;
      font-size: 1.1rem;
      opacity: 0.85;
    }

    .divider {
      width: 90px;
      height: 2px;
      background: linear-gradient(90deg, var(--red), var(--purple));
      margin: 28px auto;
      border-radius: 2px;
    }

    .launch {
      font-size: 1.5rem;
      font-weight: 600;
      letter-spacing: 2px;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .time-box {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      padding: 14px 18px;
      border-radius: 12px;
      min-width: 70px;
      backdrop-filter: blur(10px);
    }

    .time-box span {
      display: block;
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--purple);
    }

    .time-box small {
      font-size: 0.7rem;
      opacity: 0.7;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .footer {
      margin-top: 40px;
      font-size: 0.85rem;
      opacity: 0.6;
    }

    @media (max-width: 600px) {
      .logo { font-size: 2.6rem; }
      .countdown { gap: 10px; }
    }
  </style>
</head>
<body>

  <!-- ‚ùÑÔ∏è Snow -->
  <script>
    for (let i = 0; i < 40; i++) {
      const snow = document.createElement("div");
      snow.className = "snowflake";
      snow.innerHTML = "‚ùÑ";
      snow.style.left = Math.random() * 100 + "vw";
      snow.style.animationDuration = 5 + Math.random() * 10 + "s";
      snow.style.fontSize = 8 + Math.random() * 14 + "px";
      document.body.appendChild(snow);
    }
  </script>

  <div class="container">
    <div class="logo">
      <span class="talent">Talent</span><span class="ido">iDO</span>
    </div>

    <div class="tagline">
      Shaping the future of football talent in Switzerland
    </div>

    <div class="divider"></div>

    <div class="launch">
      üéÑ Launching on Christmas ¬∑ Dec 25
    </div>

    <div class="countdown">
      <div class="time-box">
        <span id="days">00</span>
        <small>Days</small>
      </div>
      <div class="time-box">
        <span id="hours">00</span>
        <small>Hours</small>
      </div>
      <div class="time-box">
        <span id="minutes">00</span>
        <small>Minutes</small>
      </div>
      <div class="time-box">
        <span id="seconds">00</span>
        <small>Seconds</small>
      </div>
    </div>

    <div class="footer">
      ¬© TalentiDO ¬∑ Christmas Edition üéÅ‚öΩ
    </div>
  </div>

  <!-- ‚è≥ Countdown Logic -->
  <script>
    const launchDate = new Date("December 25, 2025 00:00:00").getTime();

    setInterval(() => {
      const now = new Date().getTime();
      const distance = launchDate - now;

      document.getElementById("days").innerText =
        Math.floor(distance / (1000 * 60 * 60 * 24));
      document.getElementById("hours").innerText =
        Math.floor((distance / (1000 * 60 * 60)) % 24);
      document.getElementById("minutes").innerText =
        Math.floor((distance / (1000 * 60)) % 60);
      document.getElementById("seconds").innerText =
        Math.floor((distance / 1000) % 60);
    }, 1000);
  </script>

</body>
</html>
