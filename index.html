<style>
  :root {
    --purple: #9333EA;
    --bg: #050505;
    --red: #b91c1c;
  }

  * { box-sizing: border-box; }

  body {
    margin: 0;
    min-height: 100vh;
    background: radial-gradient(circle at top, #1a0f2e, var(--bg));
    color: white;
    font-family: 'Inter', sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow-x: hidden;
  }

  body::before {
    content: "";
    position: absolute;
    width: 500px;
    height: 500px;
    background: var(--purple);
    filter: blur(200px);
    opacity: 0.25;
    animation: float 12s ease-in-out infinite;
  }

  @keyframes float {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-60px); }
  }

  .snowflake {
    position: absolute;
    top: -10px;
    animation: fall linear infinite;
  }

  @keyframes fall {
    to { transform: translateY(110vh); }
  }

  .container {
    position: relative;
    text-align: center;
    padding: 20px;
    max-width: 360px;
    width: 100%;
    animation: fadeUp 1s ease forwards;
  }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .logo {
    font-size: 2.4rem;
    font-weight: 700;
  }

  .logo .talent { color: white; }
  .logo .ido {
    color: var(--purple);
    text-shadow: 0 0 20px rgba(147,51,234,0.7);
  }

  .tagline {
    margin-top: 10px;
    font-size: 0.95rem;
    opacity: 0.85;
    line-height: 1.4;
  }

  .divider {
    width: 60px;
    height: 2px;
    background: linear-gradient(90deg, var(--red), var(--purple));
    margin: 20px auto;
    border-radius: 2px;
  }

  .launch {
    font-size: 1.1rem;
    font-weight: 600;
    margin-bottom: 16px;
    animation: pulse 2s infinite;
  }

  @keyframes pulse {
    0% { opacity: 0.6; }
    50% { opacity: 1; }
    100% { opacity: 0.6; }
  }

  .countdown {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 8px;
    margin-top: 10px;
  }

  .time-box {
    background: rgba(255,255,255,0.06);
    border: 1px solid rgba(255,255,255,0.1);
    padding: 10px 6px;
    border-radius: 10px;
  }

  .time-box span {
    font-size: 1.2rem;
    font-weight: 700;
    color: var(--purple);
  }

  .time-box small {
    font-size: 0.55rem;
    opacity: 0.7;
    letter-spacing: 0.5px;
  }

  .footer {
    margin-top: 24px;
    font-size: 0.7rem;
    opacity: 0.6;
    line-height: 1.4;
  }

  /* Desktop upgrade */
  @media (min-width: 768px) {
    .container { max-width: 600px; padding: 40px; }
    .logo { font-size: 3.5rem; }
    .tagline { font-size: 1.1rem; }
    .launch { font-size: 1.5rem; }
    .countdown { display: flex; gap: 20px; justify-content: center; }
    .time-box span { font-size: 1.8rem; }
  }
</style>
