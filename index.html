<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalentiDO - Luxury Christmas Reveal</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800;900&family=Inter:wght@300;400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Luxury Blue Palette */
            --midnight: #020617;
            --sapphire: #1e3a8a;
            --ice-blue: #dbeafe;
            --neon-cyan: #06b6d4;
            --ruby-red: #be123c; /* Deeper, richer red */
            
            /* Advanced Material Variables */
            --glass-bg: rgba(10, 25, 50, 0.65);
            --crystal-border: linear-gradient(
                135deg, 
                rgba(255,255,255,0.6) 0%, 
                rgba(255,255,255,0.1) 50%, 
                rgba(6, 182, 212, 0.5) 100%
            );
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            background-color: var(--midnight);
            color: var(--ice-blue);
        }

        /* --- LAYER 1: CINEMATIC SWISS BACKGROUND --- */
        .bg-cinematic {
            position: fixed;
            top: -5%; left: -5%;
            width: 110%; height: 110%;
            /* High-res Zurich/Swiss city at Christmas night */
            background-image: url('https://images.unsplash.com/photo-1605540447171-2661b7562062?q=80&w=2071&auto=format&fit=crop');
            background-size: cover;
            background-position: center center;
            z-index: -3;
            /* Subtle slow zoom effect for dynamism */
            animation: slowZoom 40s infinite alternate ease-in-out;
            filter: brightness(0.8);
        }

        @keyframes slowZoom {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        /* --- LAYER 2: LUXURY BLUE OVERLAY --- */
        .bg-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            /* Deep blue gradient map to unify the scene */
            background: linear-gradient(to bottom, rgba(2, 6, 23, 0.7), rgba(30, 58, 138, 0.85));
            mix-blend-mode: multiply;
            z-index: -2;
        }

        /* --- LAYER 3: AMBIENT LIGHTING --- */
        .ambient-light {
            position: absolute;
            width: 800px; height: 800px;
            background: radial-gradient(circle, rgba(6, 182, 212, 0.2) 0%, rgba(0,0,0,0) 70%);
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            filter: blur(100px);
            opacity: 0.6;
            animation: pulseLight 8s infinite alternate;
        }

        @keyframes pulseLight {
            0% { opacity: 0.4; transform: translate(-50%, -50%) scale(0.9); }
            100% { opacity: 0.7; transform: translate(-50%, -50%) scale(1.1); }
        }

        /* --- MAIN "DIAMOND ICE" CARD --- */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 50px 40px;
            max-width: 90%;
            width: 600px;
            
            /* The "1000 IQ" Glass Effect */
            background: var(--glass-bg);
            /* Extreme blur for depth */
            backdrop-filter: blur(40px) saturate(150%);
            -webkit-backdrop-filter: blur(40px) saturate(150%);
            
            border-radius: 30px;
            
            /* Complex Crystal Border Simulation */
            border: 2px solid transparent;
            background-clip: padding-box; /* Important for the gradient border trick */
            position: relative;
            box-shadow: 0 30px 70px -20px rgba(0,0,0,0.8),
                        inset 0 0 30px rgba(255,255,255,0.05);

            animation: floatCard 8s ease-in-out infinite;
        }

        /* The gradient border magic */
        .container::before {
            content: '';
            position: absolute;
            top: -2px; bottom: -2px;
            left: -2px; right: -2px;
            background: var(--crystal-border);
            z-index: -1;
            border-radius: 32px;
        }

        @keyframes floatCard {
            0%, 100% { transform: translateY(0) rotateX(0); }
            50% { transform: translateY(-15px) rotateX(2deg); }
        }

        /* --- TYPOGRAPHY & CONTENT --- */
        .logo {
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 10px;
            letter-spacing: -1px;
            /* Silver reflection effect */
            background: linear-gradient(to bottom, #ffffff, #dbeafe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 2px 10px rgba(6, 182, 212, 0.3));
        }
        .logo .ido { 
            /* Electric Cyan Accent */
            background: linear-gradient(135deg, #ffffff, var(--neon-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
        }
        /* Subtle glow on the DO */
        .logo .ido::after {
            content: 'DO';
            position: absolute;
            left: 0; top:0;
            z-index: -1;
            filter: blur(15px);
            opacity: 0.7;
            background: var(--neon-cyan);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tagline {
            font-family: 'Inter', sans-serif;
            font-size: 1.1rem;
            font-weight: 300;
            opacity: 0.9;
            margin-bottom: 30px;
            letter-spacing: 0.5px;
        }

        .divider {
            width: 100px;
            height: 3px;
            /* Ruby to Cyan gradient */
            background: linear-gradient(90deg, transparent, var(--ruby-red), var(--neon-cyan), transparent);
            margin: 0 auto 30px auto;
            border-radius: 100%;
            opacity: 0.9;
            filter: blur(0.5px);
        }

        .launch {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 25px;
            letter-spacing: 1px;
            color: #ffffff;
            text-shadow: 0 0 15px rgba(190, 18, 60, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        .launch span { font-size: 1.5rem; }

        /* --- LUXURY COUNTDOWN BLOCKS --- */
        .countdown {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-top: 15px;
        }

        .time-box {
            /* Individual Ice Cubes */
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-top: 1px solid rgba(255, 255, 255, 0.4); /* Highlight top edge */
            border-radius: 20px;
            padding: 18px 5px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transition: all 0.4s ease;
        }

        /* Shimmer effect across the ice cubes */
        .time-box::after {
            content: '';
            position: absolute;
            top: -50%; left: -60%;
            width: 40%; height: 200%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.2), transparent);
            transform: rotate(25deg);
            animation: shimmer 4s infinite;
        }

        @keyframes shimmer {
            0% { left: -60%; }
            100% { left: 120%; }
        }

        .time-box:hover {
            transform: translateY(-5px) scale(1.02);
            border-color: var(--neon-cyan);
            box-shadow: 0 15px 30px rgba(6, 182, 212, 0.2);
        }

        .time-box span {
            display: block;
            font-size: 2.2rem;
            font-weight: 800;
            /* Clean white numbering */
            color: white;
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);
            line-height: 1;
        }

        .time-box small {
            display: block;
            margin-top: 8px;
            font-size: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.7);
        }

        .footer {
            margin-top: 40px;
            font-size: 0.8rem;
            color: var(--ice-blue);
            opacity: 0.6;
            line-height: 1.6;
            font-weight: 300;
            font-family: 'Inter', sans-serif;
        }

        /* --- ADVANCED SNOW PARTICLES --- */
        .snowflake {
            position: absolute;
            top: -5vh;
            color: white;
            opacity: 0; /* Start invisible */
            pointer-events: none;
            z-index: 1;
            /* Varying blur for depth of field */
            filter: blur(0.5px);
            will-change: transform;
            animation: snowfall linear infinite;
        }

        @keyframes snowfall {
            0% { opacity: 0; transform: translateY(0) rotate(0deg); }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { opacity: 0; transform: translateY(110vh) rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .logo { font-size: 2.5rem; }
            .countdown { gap: 8px; }
            .time-box { padding: 12px 2px; border-radius: 16px; }
            .time-box span { font-size: 1.6rem; }
            .time-box small { font-size: 0.5rem; }
            .container { padding: 30px 20px; }
        }
    </style>
</head>
<body>

    <div class="bg-cinematic"></div>
    <div class="bg-overlay"></div>
    <div class="ambient-light"></div>

    <div class="container">
        <div class="logo">
            <span class="talent">Talenti</span><span class="ido">DO</span>
        </div>
        
        <div class="tagline">
            Mir forme d Zuekunft vo junge Fuessball-Tal√§nt i de Schwiiz
        </div>

        <div class="divider"></div>

        <div class="launch">
            <span>üéÑ</span> Start am Wiehnachte ¬∑ 25. Dez√§mber
        </div>

        <div class="countdown">
            <div class="time-box">
                <span id="days">00</span>
                <small>T√§g</small>
            </div>
            <div class="time-box">
                <span id="hours">00</span>
                <small>Stund√§</small>
            </div>
            <div class="time-box">
                <span id="minutes">00</span>
                <small>Minute</small>
            </div>
            <div class="time-box">
                <span id="seconds">00</span>
                <small>Sekund√§</small>
            </div>
        </div>

        <div class="footer">
            ¬© TalentiDO ¬∑ Luxury Edition üéÅ‚öΩ<br>
            F√ºr di n√∂chste Champions vo morn
        </div>
    </div>

    <script>
        // --- ADVANCED PARALLAX SNOW GENERATION ---
        function createSnow() {
            const snowContainer = document.body;
            const flakes = 60; // More flakes for luxury feel

            for (let i = 0; i < flakes; i++) {
                const snow = document.createElement("div");
                snow.className = "snowflake";
                snow.innerHTML = "‚ùÑ";
                
                // Randomize everything for natural feel
                const size = Math.random() * 12 + 8; // 8px to 20px
                snow.style.left = Math.random() * 100 + "vw";
                snow.style.fontSize = size + "px";
                
                // Depth of field effect: smaller flakes are blurrier and slower
                const blur = (20 - size) / 5; 
                snow.style.filter = `blur(${blur}px)`;
                snow.style.opacity = Math.random() * 0.6 + 0.2;
                
                const duration = Math.random() * 10 + 8 + "s"; // Slower fall
                const delay = Math.random() * 10 + "s";

                snow.style.animationDuration = duration;
                snow.style.animationDelay = delay;

                snowContainer.appendChild(snow);
            }
        }
        createSnow();

        // --- COUNTDOWN LOGIC (Unchanged) ---
        const launchDate = new Date("December 25, 2025 00:00:00").getTime();

        const timer = setInterval(() => {
            const now = new Date().getTime();
            const distance = launchDate - now;

            if (distance < 0) {
                clearInterval(timer);
                document.querySelector('.countdown').innerHTML = "<div style='grid-column: span 4; font-size: 2rem; font-weight:800; color: var(--neon-cyan); text-shadow: 0 0 20px var(--neon-cyan);'>Mir sind LIVE! üöÄ</div>";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = days < 10 ? "0" + days : days;
            document.getElementById("hours").innerText = hours < 10 ? "0" + hours : hours;
            document.getElementById("minutes").innerText = minutes < 10 ? "0" + minutes : minutes;
            document.getElementById("seconds").innerText = seconds < 10 ? "0" + seconds : seconds;

        }, 1000);
    </script>
</body>
</html>
