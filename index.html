<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TalentiDO — Coming Soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --purple: #9333EA;
      --bg: #050505;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #120a1f, var(--bg));
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', sans-serif;
      color: white;
      overflow: hidden;
    }

    /* subtle animated glow background */
    body::before {
      content: "";
      position: absolute;
      width: 600px;
      height: 600px;
      background: var(--purple);
      filter: blur(200px);
      opacity: 0.25;
      animation: float 10s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-60px); }
    }

    .container {
      position: relative;
      text-align: center;
      padding: 40px;
      animation: fadeUp 1.2s ease forwards;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      font-size: 3.2rem;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .logo .talent {
      color: #ffffff;
    }

    .logo .ido {
      color: var(--purple);
      text-shadow: 0 0 20px rgba(147, 51, 234, 0.6);
    }

    .tagline {
      margin-top: 16px;
      font-size: 1.1rem;
      opacity: 0.85;
      animation: fadeIn 2s ease forwards;
      animation-delay: 0.6s;
      opacity: 0;
    }

    @keyframes fadeIn {
      to { opacity: 0.85; }
    }

    .divider {
      width: 80px;
      height: 2px;
      background: var(--purple);
      margin: 30px auto;
      border-radius: 2px;
      animation: grow 1s ease forwards;
      animation-delay: 0.8s;
      transform: scaleX(0);
    }

    @keyframes grow {
      to { transform: scaleX(1); }
    }

    .coming {
      font-size: 1.4rem;
      font-weight: 600;
      letter-spacing: 2px;
      text-transform: uppercase;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }

    .footer {
      margin-top: 40px;
      font-size: 0.85rem;
      opacity: 0.6;
    }

    @media (max-width: 600px) {
      .logo {
        font-size: 2.4rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">
      <span class="talent">Talent</span><span class="ido">iDO</span>
    </div>

    <div class="tagline">
      Empowering the next generation of football talent in Switzerland
    </div>

    <div class="divider"></div>

    <div class="coming">
      Coming Soon
    </div>

    <div class="footer">
      © TalentiDO · Built for future champions ⚽
    </div>
  </div>

</body>
</html>
