<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalentiDO - Luxury Reveal</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800;900&family=Inter:wght@300;400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* BRAND COLORS - RESTORED */
            --brand-purple: #9333EA;
            --brand-purple-light: #c084fc;
            --brand-purple-dark: #581c87;
            --pure-black: #000000;
            --accent-red: #ef4444; /* Christmas Accent */
            
            /* DARK GLASS VARIABLES */
            --glass-bg: rgba(0, 0, 0, 0.75);
            --glass-border: 1px solid rgba(147, 51, 234, 0.3);
            --glow-color: rgba(147, 51, 234, 0.4);
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            background-color: var(--pure-black);
            color: white;
        }

        /* --- BACKGROUND LAYER 1: ZURICH NIGHT (Darkened) --- */
        .bg-cinematic {
            position: fixed;
            top: -5%; left: -5%;
            width: 110%; height: 110%;
            /* Zurich Night Image */
            background-image: url('https://images.unsplash.com/photo-1605540447171-2661b7562062?q=80&w=2071&auto=format&fit=crop');
            background-size: cover;
            background-position: center center;
            z-index: -3;
            /* Animation */
            animation: slowZoom 40s infinite alternate ease-in-out;
            /* Make it very dark so it feels "Black" but has texture */
            filter: grayscale(80%) brightness(0.4) contrast(1.2);
        }

        @keyframes slowZoom {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        /* --- BACKGROUND LAYER 2: BLACK OVERLAY --- */
        .bg-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            /* Heavy black gradient to ensure "Black Background" feel */
            background: radial-gradient(circle at center, rgba(0,0,0,0.6), rgba(0,0,0,0.95));
            z-index: -2;
        }

        /* --- BACKGROUND LAYER 3: PURPLE AMBIENT GLOW --- */
        .ambient-glow {
            position: absolute;
            width: 600px; height: 600px;
            background: var(--brand-purple);
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            filter: blur(150px);
            opacity: 0.25; /* Subtle purple backing */
            animation: pulseGlow 6s infinite alternate;
        }

        @keyframes pulseGlow {
            0% { opacity: 0.15; }
            100% { opacity: 0.3; }
        }

        /* --- LUXURY BLACK GLASS CARD --- */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 50px 40px;
            max-width: 90%;
            width: 600px;
            
            /* Dark "Black Ice" Effect */
            background: var(--glass-bg);
            backdrop-filter: blur(30px) saturate(120%);
            -webkit-backdrop-filter: blur(30px) saturate(120%);
            
            border-radius: 24px;
            border: var(--glass-border);
            box-shadow: 0 40px 80px -20px rgba(0,0,0,0.9), 
                        inset 0 0 20px rgba(147, 51, 234, 0.1); /* Inner purple tint */

            animation: floatCard 8s ease-in-out infinite;
        }

        /* Purple top highlight line */
        .container::before {
            content: '';
            position: absolute;
            top: 0; left: 10%; right: 10%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--brand-purple-light), transparent);
            opacity: 0.7;
        }

        @keyframes floatCard {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* --- LOGO: White & Purple --- */
        .logo {
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 15px;
            letter-spacing: -1px;
            text-transform: uppercase;
        }
        
        /* "Talent" = WHITE */
        .logo .talent { 
            color: #ffffff;
            text-shadow: 0 0 20px rgba(255,255,255,0.3);
        }
        
        /* "iDO" = PURPLE */
        .logo .ido { 
            color: var(--brand-purple);
            text-shadow: 0 0 25px rgba(147, 51, 234, 0.8); /* Intense Purple Glow */
            position: relative;
        }

        .tagline {
            font-family: 'Inter', sans-serif;
            font-size: 1.1rem;
            font-weight: 300;
            opacity: 0.8;
            margin-bottom: 30px;
            letter-spacing: 0.5px;
            color: #e5e5e5;
        }

        /* Divider with Purple/Red Gradient */
        .divider {
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--accent-red), var(--brand-purple), transparent);
            margin: 0 auto 30px auto;
            border-radius: 100%;
            opacity: 0.9;
        }

        .launch {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 25px;
            letter-spacing: 1px;
            /* Metallic White */
            color: #f3f4f6; 
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        /* --- COUNTDOWN --- */
        .countdown {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-top: 15px;
        }

        .time-box {
            background: rgba(20, 20, 20, 0.6); /* Very dark fill */
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 18px;
            padding: 18px 5px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        /* Subtle Purple shine on hover */
        .time-box:hover {
            border-color: var(--brand-purple);
            box-shadow: 0 0 20px rgba(147, 51, 234, 0.3);
            transform: translateY(-5px);
        }

        .time-box span {
            display: block;
            font-size: 2.2rem;
            font-weight: 800;
            color: white;
            line-height: 1;
        }

        .time-box small {
            display: block;
            margin-top: 8px;
            font-size: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 600;
            color: #a3a3a3; /* Muted gray text */
        }

        .footer {
            margin-top: 40px;
            font-size: 0.8rem;
            color: rgba(255,255,255,0.4);
            line-height: 1.6;
            font-weight: 300;
            font-family: 'Inter', sans-serif;
        }

        /* --- SNOW --- */
        .snowflake {
            position: absolute;
            top: -20px;
            color: white;
            opacity: 0;
            pointer-events: none;
            z-index: 5;
            animation: snowfall linear infinite;
        }

        @keyframes snowfall {
            0% { opacity: 0; transform: translateY(0); }
            20% { opacity: 0.7; }
            100% { opacity: 0; transform: translateY(100vh); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo { font-size: 2.8rem; }
            .countdown { gap: 10px; }
            .time-box span { font-size: 1.6rem; }
            .container { padding: 30px 20px; width: 95%; }
        }
    </style>
</head>
<body>

    <div class="bg-cinematic"></div>
    <div class="bg-overlay"></div>
    <div class="ambient-glow"></div>

    <div class="container">
        <div class="logo">
            <span class="talent">Talent</span><span class="ido">iDO</span>
        </div>
        
        <div class="tagline">
            Mir forme d Zuekunft vo junge Fuessball-Tal√§nt i de Schwiiz
        </div>

        <div class="divider"></div>

        <div class="launch">
            <span>üéÑ</span> Start am Wiehnachte ¬∑ 25. Dez√§mber
        </div>

        <div class="countdown">
            <div class="time-box">
                <span id="days">00</span>
                <small>T√§g</small>
            </div>
            <div class="time-box">
                <span id="hours">00</span>
                <small>Stund√§</small>
            </div>
            <div class="time-box">
                <span id="minutes">00</span>
                <small>Minute</small>
            </div>
            <div class="time-box">
                <span id="seconds">00</span>
                <small>Sekund√§</small>
            </div>
        </div>

        <div class="footer">
            ¬© TalentiDO ¬∑ Wiehnachts-Edition üéÅ‚öΩ<br>
            F√ºr di n√∂chste Champions vo morn
        </div>
    </div>

    <script>
        // --- SNOW SCRIPT ---
        function createSnow() {
            const snowContainer = document.body;
            const flakes = 50; 

            for (let i = 0; i < flakes; i++) {
                const snow = document.createElement("div");
                snow.className = "snowflake";
                snow.innerHTML = "‚ùÑ";
                
                snow.style.left = Math.random() * 100 + "vw";
                const size = Math.random() * 10 + 5;
                snow.style.fontSize = size + "px";
                snow.style.filter = `blur(${Math.random()}px)`;
                
                const duration = Math.random() * 5 + 5 + "s";
                const delay = Math.random() * 5 + "s";

                snow.style.animationDuration = duration;
                snow.style.animationDelay = delay;

                snowContainer.appendChild(snow);
            }
        }
        createSnow();

        // --- TIMER ---
        const launchDate = new Date("December 25, 2025 00:00:00").getTime();

        const timer = setInterval(() => {
            const now = new Date().getTime();
            const distance = launchDate - now;

            if (distance < 0) {
                clearInterval(timer);
                document.querySelector('.countdown').innerHTML = "<div style='grid-column: span 4; font-size: 2rem; color: #9333EA; font-weight:800;'>LIVE NOW!</div>";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = days < 10 ? "0" + days : days;
            document.getElementById("hours").innerText = hours < 10 ? "0" + hours : hours;
            document.getElementById("minutes").innerText = minutes < 10 ? "0" + minutes : minutes;
            document.getElementById("seconds").innerText = seconds < 10 ? "0" + seconds : seconds;

        }, 1000);
    </script>
</body>
</html>
