<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>TalentiDO ‚Äì Start am 25. Dez√§mber</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --purple: #9333EA;
      --bg: #050505;
      --red: #b91c1c;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background:
        linear-gradient(rgba(5,5,5,0.75), rgba(5,5,5,0.9)),
        url("https://images.unsplash.com/photo-1501594907352-04cda38ebc29?q=80&w=1600&auto=format&fit=crop");
      background-size: cover;
      background-position: center;
      color: white;
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top, rgba(147,51,234,0.25), transparent 60%);
      z-index: 0;
    }

    .snowflake {
      position: absolute;
      top: -10px;
      color: white;
      opacity: 0.8;
      animation: fall linear infinite;
      z-index: 1;
    }

    @keyframes fall {
      to { transform: translateY(110vh); }
    }

    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 28px 22px;
      max-width: 380px;
      width: 100%;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(18px) saturate(140%);
      -webkit-backdrop-filter: blur(18px) saturate(140%);
      border-radius: 22px;
      border: 1px solid rgba(255,255,255,0.18);
      box-shadow:
        0 25px 60px rgba(0,0,0,0.55),
        inset 0 1px 0 rgba(255,255,255,0.15);
      animation: fadeUp 1s ease forwards;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      font-size: 2.4rem;
      font-weight: 700;
    }

    .logo .talent { color: white; }

    .logo .ido {
      color: var(--purple);
      text-shadow:
        0 0 20px rgba(147,51,234,0.7),
        0 0 40px rgba(147,51,234,0.4);
    }

    .tagline {
      margin-top: 10px;
      font-size: 0.95rem;
      opacity: 0.9;
      line-height: 1.5;
    }

    .divider {
      width: 60px;
      height: 2px;
      background: linear-gradient(90deg, var(--red), var(--purple));
      margin: 22px auto;
      border-radius: 2px;
    }

    .launch {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 16px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }

    .countdown {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-top: 12px;
    }

    .time-box {
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
      padding: 12px 6px;
      border-radius: 14px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.15);
    }

    .time-box span {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--purple);
    }

    .time-box small {
      font-size: 0.55rem;
      opacity: 0.75;
      letter-spacing: 0.6px;
    }

    .footer {
      margin-top: 26px;
      font-size: 0.7rem;
      opacity: 0.65;
      line-height: 1.5;
    }

    @media (min-width: 768px) {
      .container {
        max-width: 620px;
        padding: 42px;
      }
      .logo { font-size: 3.6rem; }
      .tagline { font-size: 1.15rem; }
      .launch { font-size: 1.55rem; }
      .countdown {
        display: flex;
        gap: 22px;
        justify-content: center;
      }
      .time-box span { font-size: 1.9rem; }
    }
  </style>
</head>

<body>

  <script>
    for (let i = 0; i < 30; i++) {
      const snow = document.createElement("div");
      snow.className = "snowflake";
      snow.innerHTML = "‚ùÑ";
      snow.style.left = Math.random() * 100 + "vw";
      snow.style.animationDuration = 6 + Math.random() * 10 + "s";
      snow.style.fontSize = 8 + Math.random() * 12 + "px";
      document.body.appendChild(snow);
    }
  </script>

  <div class="container">
    <div class="logo">
      <span class="talent">Talent</span><span class="ido">iDO</span>
    </div>

    <div class="tagline">
      Mir forme d Zuekunft vo junge Fuessball-Tal√§nt i de Schwiiz
    </div>

    <div class="divider"></div>

    <div class="launch">
      üéÑ Start am Wiehnachte ¬∑ 25. Dez√§mber
    </div>

    <div class="countdown">
      <div class="time-box">
        <span id="days">00</span>
        <small>T√§g</small>
      </div>
      <div class="time-box">
        <span id="hours">00</span>
        <small>Stund√§</small>
      </div>
      <div class="time-box">
        <span id="minutes">00</span>
        <small>Minute</small>
      </div>
      <div class="time-box">
        <span id="seconds">00</span>
        <small>Sekund√§</small>
      </div>
    </div>

    <div class="footer">
      ¬© TalentiDO ¬∑ Wiehnachts-Edition üéÅ‚öΩ<br>
      F√ºr di n√∂chste Champions vo morn
    </div>
  </div>

  <script>
    const launchDate = new Date("December 25, 2025 00:00:00").getTime();

    setInterval(() => {
      const now = new Date().getTime();
      const d = launchDate - now;

      document.getElementById("days").innerText =
        Math.max(0, Math.floor(d / (1000 * 60 * 60 * 24)));
      document.getElementById("hours").innerText =
        Math.max(0, Math.floor((d / (1000 * 60 * 60)) % 24));
      document.getElementById("minutes").innerText =
        Math.max(0, Math.floor((d / (1000 * 60)) % 60));
      document.getElementById("seconds").innerText =
        Math.max(0, Math.floor((d / 1000) % 60));
    }, 1000);
  </script>

</body>
</html>
