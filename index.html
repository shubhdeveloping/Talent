<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalentiDO - Luxury Reveal</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800;900&family=Inter:wght@300;400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* BRAND COLORS */
            --brand-purple: #9333EA;
            --brand-purple-light: #c084fc;
            --brand-purple-dark: #581c87;
            --pure-black: #000000;
            --accent-red: #ef4444; 
            
            /* DARK GLASS VARIABLES */
            --glass-bg: rgba(0, 0, 0, 0.75);
            --glass-border: 1px solid rgba(147, 51, 234, 0.3);
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            background-color: var(--pure-black);
            color: white;
        }

        /* --- BACKGROUND LAYER 1: ZURICH NIGHT (Darkened) --- */
        .bg-cinematic {
            position: fixed;
            top: -5%; left: -5%;
            width: 110%; height: 110%;
            background-image: url('https://images.unsplash.com/photo-1605540447171-2661b7562062?q=80&w=2071&auto=format&fit=crop');
            background-size: cover;
            background-position: center center;
            z-index: -3;
            animation: slowZoom 40s infinite alternate ease-in-out;
            filter: grayscale(80%) brightness(0.4) contrast(1.2);
        }

        @keyframes slowZoom {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        /* --- BACKGROUND LAYER 2: BLACK OVERLAY --- */
        .bg-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: radial-gradient(circle at center, rgba(0,0,0,0.6), rgba(0,0,0,0.95));
            z-index: -2;
        }

        /* --- BACKGROUND LAYER 3: PURPLE GLOW --- */
        .ambient-glow {
            position: absolute;
            width: 600px; height: 600px;
            background: var(--brand-purple);
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            filter: blur(150px);
            opacity: 0.25; 
            animation: pulseGlow 6s infinite alternate;
        }

        @keyframes pulseGlow {
            0% { opacity: 0.15; }
            100% { opacity: 0.3; }
        }

        /* --- CARD CONTAINER --- */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 50px 40px;
            max-width: 90%;
            width: 600px;
            background: var(--glass-bg);
            backdrop-filter: blur(30px) saturate(120%);
            -webkit-backdrop-filter: blur(30px) saturate(120%);
            border-radius: 24px;
            border: var(--glass-border);
            box-shadow: 0 40px 80px -20px rgba(0,0,0,0.9), 
                        inset 0 0 20px rgba(147, 51, 234, 0.1);
            animation: floatCard 8s ease-in-out infinite;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0; left: 10%; right: 10%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--brand-purple-light), transparent);
            opacity: 0.7;
        }

        @keyframes floatCard {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* --- LOGO STYLING --- */
        .logo {
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 15px;
            letter-spacing: -2px;
            /* Ensure all text is aligned */
            display: flex;
            justify-content: center;
            align-items: baseline;
        }
        
        /* talent (lowercase, white) */
        .logo .talent { 
            color: #ffffff;
            text-shadow: 0 0 20px rgba(255,255,255,0.3);
        }
        
        /* iDO (i lowercase, DO uppercase, purple) */
        .logo .ido { 
            color: var(--brand-purple);
            text-shadow: 0 0 25px rgba(147, 51, 234, 0.8);
            font-style: normal;
        }

        .tagline {
            font-family: 'Inter', sans-serif;
            font-size: 1.1rem;
            font-weight: 300;
            opacity: 0.8;
            margin-bottom: 30px;
            letter-spacing: 0.5px;
            color: #e5e5e5;
        }

        .divider {
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--accent-red), var(--brand-purple), transparent);
            margin: 0 auto 30px auto;
            border-radius: 100%;
            opacity: 0.9;
        }

        .launch {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: 1px;
            color: #f3f4f6; 
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        /* --- NEW LIVE MESSAGE STYLE --- */
        .live-message {
            margin-top: 25px;
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--brand-purple);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 40px rgba(147, 51, 234, 0.6);
            animation: pulseText 2s infinite ease-in-out;
            border: 1px solid rgba(147, 51, 234, 0.3);
            background: rgba(147, 51, 234, 0.1);
            border-radius: 12px;
            padding: 20px;
        }

        @keyframes pulseText {
            0%, 100% { opacity: 0.8; transform: scale(1); box-shadow: 0 0 20px rgba(147, 51, 234, 0.1); }
            50% { opacity: 1; transform: scale(1.02); box-shadow: 0 0 40px rgba(147, 51, 234, 0.3); }
        }

        .footer {
            margin-top: 40px;
            font-size: 0.8rem;
            color: rgba(255,255,255,0.4);
            line-height: 1.6;
            font-weight: 300;
            font-family: 'Inter', sans-serif;
        }

        /* --- SNOW --- */
        .snowflake {
            position: absolute;
            top: -20px;
            color: white;
            opacity: 0;
            pointer-events: none;
            z-index: 5;
            animation: snowfall linear infinite;
        }

        @keyframes snowfall {
            0% { opacity: 0; transform: translateY(0); }
            20% { opacity: 0.7; }
            100% { opacity: 0; transform: translateY(100vh); }
        }

        /* Desktop Adjustments */
        @media (min-width: 768px) {
            .logo { font-size: 4rem; }
            .live-message { font-size: 3rem; }
        }
        
        @media (max-width: 768px) {
             .logo { font-size: 2.8rem; }
             .container { padding: 30px 20px; }
             .live-message { font-size: 1.8rem; padding: 15px; }
        }
    </style>
</head>
<body>

    <div class="bg-cinematic"></div>
    <div class="bg-overlay"></div>
    <div class="ambient-glow"></div>

    <div class="container">
        <div class="logo">
            <span class="talent">talent</span><span class="ido">iDO</span>
        </div>
        
        <div class="tagline">
            Mir forme d Zuekunft vo junge Fuessball-Tal√§nt i de Schwiiz
        </div>

        <div class="divider"></div>

        <div class="launch">

        </div>

        <div class="live-message">

        </div>

        <div class="footer">
            ¬© TalentiDO ¬∑ Wiehnachts-Edition üéÅ‚öΩ<br>
            F√ºr di n√∂chste Champions vo morn
        </div>
    </div>

    <script>
        // SNOW
        function createSnow() {
            const snowContainer = document.body;
            const flakes = 50; 

            for (let i = 0; i < flakes; i++) {
                const snow = document.createElement("div");
                snow.className = "snowflake";
                snow.innerHTML = "‚ùÑ";
                
                snow.style.left = Math.random() * 100 + "vw";
                const size = Math.random() * 10 + 5;
                snow.style.fontSize = size + "px";
                snow.style.filter = `blur(${Math.random()}px)`;
                
                const duration = Math.random() * 5 + 5 + "s";
                const delay = Math.random() * 5 + "s";

                snow.style.animationDuration = duration;
                snow.style.animationDelay = delay;

                snowContainer.appendChild(snow);
            }
        }
        createSnow();

        // TIMER REMOVED AS REQUESTED
    </script>
</body>
</html>
